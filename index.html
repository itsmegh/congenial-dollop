<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Practice Makes Perfect</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script src="main.js"></script>

    <link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet" type="text/css">
    
    <style>
        h3 {color:teal;}

        .fontstyle1 {font-family: Lobster, cursive;}

        .fun-text {color:steelblue; font-size: 35px;}

        .smaller-picture {width: 600px;}

        .picture-border {border-color:slategray;
            border-width: 10px;
            border-style: groove;
            border-radius: 10px;}

        .form-background {background-color:peachpuff;
            background-size: 50%}
    </style>
</head>

<body>
    <h1>I'm Really Important</h1>
    <img src="https://www.mercolocal.com/Assets/Images/Merchants/7031/Full%20Header/Large/Merchant_Ouray_Chamber_Resort_Association_Tours_Attractions__Events_Ouray_Colorado_Travel__Adventure_Banner_120520170644.jpg"
    alt="Ouray, Colorado" class="smaller-picture picture-border">

    <div class="form-background">
        <h2 class="fontstyle1 fun-text">Make a Submission</h2>
        <form action="/submit-profile">
            <input type="text" placeholder="Your LinkedIn URL" required>
            <button type="submit">Submit</button> 
        </form>

        <h3 class="fontstyle1">Choose Which Location You Prefer</h3>
        <form>
            <label for="Ouray"><input id="Ouray"
            type="radio" name="Ouray-Telluride">Ouray</label>
            
            <label for="Telluride"><input id="Telluride"
            type="radio" name="Ouray-Telluride">Telluride</label>
        </form>

        <h3 class="fontstyle1">Choose Your Favorite Activity</h3>
        <form>
            <label><input type="checkbox"
            name="activity">Biking</label>
            <label><input type="checkbox"
            name="activity">Jeeping</label>
            <label><input type="checkbox"
            name="activity">Hiking</label>
        </form>
    </div>  
</body>
</html>
